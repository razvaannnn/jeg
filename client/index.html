<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poeziile lui Eminescu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
     <header>
        <div class="header-left">
            <div class="logo">
                <img src="./logo.png" alt="">
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="#" class="active">Home</a>
                    </li>
                    <li>
                        <a href="">About</a>
                    </li>
                    <li>
                        <a href="">Guide</a>
                    </li>
                    <li>
                        <a href="#app">Generate Poems</a>
                  </li>
                </ul>
            </nav>
        </div>
            <div class="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </header>
  <section id="hero">
    <h1 id="text">AI GENERATED POEMS</h1>
    <a href="#app" class="btn">Generate some poems!</a>
  </section>
    <div id="app">
      <div id="chat_container"></div>

      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Intreaba-l pe Eminescu..."></textarea>
        <button type="submit"><img src="assets/send.svg" alt="send" />
      </form>
    </div>

    <script type="module" src="script.js"></script>
      <script type="text/javascript">
    var lastScrollTop = 0;
      navbar = document.getElementById('navbar');
      window.addEventListener("scroll", function () {
        var scrollTop = window.pageXOffset || document
          .documentElement.scrollTop;
        if (scrollTop > lastScrollTop) {
          navbar.style.top = "-80px";
        } else {
          navbar.style.top = "0";
        }
      });
         <script>
        hamburger = document.querySelector(".hamburger");
        nav = document.querySelector("nav");
        hamburger.onclick = function() {
            nav.classList.toggle("active");
        }
    </script>
  </body>
</html>
