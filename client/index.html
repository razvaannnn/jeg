<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poeziile lui Eminescu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
     <nav>
      <div class="logo">Poematica</div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Guide</a></li>
        <li><a href="#app">Poem Generator</a></li>
      </ul>
    </nav>
  <section id="hero">
    <h1 id="text">AI GENERATED POEMS</h1>
  </section>
    <div id="app">
      <div id="chat_container"></div>

      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Intreaba-l pe Eminescu..."></textarea>
        <button type="submit"><img src="assets/send.svg" alt="send" />
      </form>
    </div>

    <script type="module" src="script.js"></script>
      <script type="text/javascript">
    var lastScrollTop = 0;
      navbar = document.getElementById('navbar');
      window.addEventListener("scroll", function () {
        var scrollTop = window.pageXOffset || document
          .documentElement.scrollTop;
        if (scrollTop > lastScrollTop) {
          navbar.style.top = "-80px";
        } else {
          navbar.style.top = "0";
        }
      });
    </script>
  </body>
</html>
